<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script defer src="script.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<div class="container">
	<div class="header">
		<h2>BTC Transaction Form</h2>
	</div>
	<form id="form" class="form" onsubmit="return !1">
		<div class="form-control">
			<label for="input-address">Bitcoin Address</label>
			<input type="text" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" id="input-address"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="input-amount">Amount to Send</label>
			<input placeholder="0.0000" id="input-amount"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="input-otp">OTP Authentication</label>
			<input placeholder="Enter OTP here" id="input-otp"/>
			<i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="otp-block">
        <label class="prompt">Did not receive your OTP?</label>
        <button class="prompt-btn">Re-send OTP</button>
      </div>
      
			<small>Error message</small>
		</div>
		<button class="send-btn">Send BTC</button>
	</form>
</div>
</html>
